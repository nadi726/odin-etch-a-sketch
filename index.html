<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer=""></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="buttons-bar">
        <button id="reset-grid-btn">Clear</button>
        <button id="set-size-btn">Set size</button>
        <span class="btns-label color-btns">
            <div id="color-btns-title">Color</div>
            <div>
                <button id="set-color-black-btn">Black</button>
                <button id="set-color-random-btn">Random</button>
            </div>
        </span>
        <span class="btns-label">
            <div>Darkening</div>
            <div>
                <button>On</button>
                <button>Off</button>
            </div>
        </span>
    </div>
    <div id="grid">

    </div>
    <div>Grid size: <span id="grid-size-display"></span></div>
</body>
</html>
